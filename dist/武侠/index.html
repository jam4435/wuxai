制":{"臂力":8,"机敏":8},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.4},{"属性":"机敏","系数":0.6}]},"特性":{"炉火纯青":"阴损毒辣：击中敌人腰眼要害时，会造成持续性内伤效果，降低其内力恢复速度。","出神入化":"绝嗣威胁：此招过于阴狠，对男性敌人有心理震慑效果，可能使其战斗意志下降。"}},{"功法名称":"神门十三剑","类型":"剑法","功法品阶":"上乘","功法描述":"张三丰思索数年创出的剑法，共有十三路，每招皆指向敌人手腕的神门穴，旨在逼迫对手弃下兵刃，而非取其性命。殷梨亭曾用此剑法助张翠山打退强敌。","修炼限制":{"洞察":8,"机敏":8},"战斗系数":{"属性列表":[{"属性":"洞察","系数":0.6},{"属性":"机敏","系数":0.4}]},"特性":{"炉火纯青":"专攻神门：攻击时有35%的更高几率攻击敌人手腕，成功命中则有几率造成“缴械”效果。","出神入化":"攻心为上：若成功缴械敌人，会对其造成心理打击，短时间内降低其攻击欲望。"}},{"功法名称":"绕指柔剑","类型":"剑法","功法品阶":"上乘","功法描述":"张三丰自创的七十二路剑法，以浑厚内力逼弯剑刃，使剑招变幻无常，令敌人无从挡架。其要旨在于一个“柔”字，剑招缠绵，如丝如缕，莫声谷曾凭此技小胜殷天正。","修炼限制":{"根骨":8,"机敏":8},"战斗系数":{"属性列表":[{"属性":"机敏","系数":0.6},{"属性":"根骨","系数":0.4}]},"特性":{"炉火纯青":"剑刃弯曲：攻击时，20%几率使敌人的格挡无效，直接命中目标。","出神入化":"柔能克刚：面对使用重兵器的敌人时，有更高几率卸开对方的攻击，并进行反击。"}},{"功法名称":"梯云纵","类型":"轻功","功法品阶":"上乘","功法描述":"武当派闻名武林的轻功身法，以姿态潇洒、高低进退自如为特色，能在空中借力换气，陡然拔高，是极上乘的轻功。","修炼限制":{"机敏":9},"战斗系数":{"属性列表":[{"属性":"机敏","系数":1}]},"特性":{"炉火纯青":"平地拔高：在战斗中可以瞬间提升高度，躲避地面攻击。","出神入化":"空中借力：即使在空中，也可以通过特殊技巧再次发力，改变方向或进行二次跳跃。"}},{"功法名称":"武当绵掌","类型":"拳掌","功法品阶":"上乘","功法描述":"武当绝技之一，掌力似有若无，连绵不绝，专打内家真气。旨在让对手无从借力反击。宋青书曾用此功对付张无忌，但被乾坤大挪移所破。","修炼限制":{"根骨":8,"臂力":7},"战斗系数":{"属性列表":[{"属性":"根骨","系数":0.5},{"属性":"臂力","系数":0.5}]},"特性":{"炉火纯青":"劲力隐蔽：攻击难以被察觉，对手更难进行格挡和闪避。","出神入化":"无从借力：敌人在受到绵掌攻击时，其“借力打力”类技能效果降低50%。"}},{"功法名称":"震天铁掌","类型":"拳掌","功法品阶":"传家","功法描述":"武当绝技之一，掌力刚猛，势可震天。宋青书在被七师叔莫声谷发现偷窥峨嵋女弟子房间后，将他暗算击杀的招式。","修炼限制":{"臂力":6},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.8}]},"特性":{"出神入化":"震慑心神：出掌时声势浩大，有15%几率让对手在短时间内心神不宁，攻击出现破绽。"}},{"功法名称":"震山掌","类型":"拳掌","功法品阶":"传家","功法描述":"武当派掌法，威力不俗。俞岱岩跟殷野王交手时曾使出这路掌力，掌力雄浑，有开山裂石之威。","修炼限制":{"臂力":6},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.8}]},"特性":{"出神入化":"穿透劲：掌力能够穿透部分护甲，对敌人造成内伤。"}},{"功法名称":"天地同寿","类型":"剑法","功法品阶":"上乘","功法描述":"殷梨亭为对付杨逍所创的剑招，此招只攻不守，旨在与敌人同归于尽，充满了决绝和悲愤之意，威力极大但破绽也极为明显。","修炼限制":{"臂力":7,"机敏":7},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.7},{"属性":"机敏","系数":0.3}]},"特性":{"炉火纯青":"舍身一击：放弃所有防御，下一次攻击伤害提升50%，但自身受到的伤害也增加30%。","出神入化":"玉石俱焚：生命值低于20%时，可发动此招，对敌人造成巨大伤害，但自身也会受到严重反噬。"}},{"功法名称":"玄冥神掌","类型":"拳掌","功法品阶":"镇派","功法描述":"一种极为阴损毒辣的掌法，为百损道人所创。中掌后掌印呈碧绿色，寒冷彻骨，寒毒会慢慢侵蚀五脏六腑，最终气绝身亡。唯有至刚至阳的九阳神功可解此毒。","修炼限制":{"根骨":11},"战斗系数":{"属性列表":[{"属性":"根骨","系数":0.8},{"属性":"臂力","系数":0.4}]},"特性":{"融会贯通":"阴毒入体：击中敌人后，会附加“玄冥寒毒”效果，持续造成伤害并降低其内力恢复速度。","炉火纯青":"寒气彻骨：攻击时散发的寒气会减缓敌人的移动速度和攻击速度。","出神入化":"掌力回激：若对手内力胜过自己，掌力会回激入体，施掌者自受其害。"}},{"功法名称":"真武七截阵","类型":"外功","功法品阶":"镇派","功法描述":"武当派镇山绝学，由张三丰从龟蛇二山之势悟出。七名弟子各使一套武功，可组合成阵，两人合力威力大增，七人齐施，犹如六十四位当世一流高手同时出手，威力无穷。","修炼限制":{"悟性":10},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.3},{"属性":"根骨","系数":0.3},{"属性":"机敏","系数":0.3},{"属性":"洞察","系数":0.3}]},"特性":{"融会贯通":"二人合力：与一名同门联手，阵法威力提升50%。","炉火纯青":"多人成阵：三人成阵威力再增，最高七人齐施，威力达至顶峰，可困住绝顶高手。","出神入化":"心意相通：布阵者心意相通，攻守兼备，敌人极难找到破绽。"}},{"功法名称":"神掌八打","类型":"拳掌","功法品阶":"上乘","功法描述":"少林武学之一，达摩堂首座苦智禅师曾以此掌法胜过火工头陀。掌法刚猛，威力不俗，但火工头陀误判其招式，反击导致苦智禅师重伤致死。","修炼限制":{"臂力":8},"战斗系数":{"属性列表":[{"属性":"臂力","系数":1}]},"特性":{"炉火纯青":"掌力叠加：连续击中同一目标时，后续掌法伤害提升10%。","出神入化":"错骨分筋：有一定几率在击中敌人时造成“断筋”效果，使其攻击力短暂下降。"}},{"功法名称":"大韦陀掌","类型":"拳掌","功法品阶":"传家","功法描述":"少林寺武学之一，掌力雄浑，正大光明。龙门镖局总镖头都大锦曾学得一部分，并为此后悔没有学全。属于少林寺较为高级的掌法。","修炼限制":{"臂力":6,"根骨":5},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.5},{"属性":"根骨","系数":0.3}]},"特性":{"出神入化":"韦陀护法：防御时有一定几率触发金光护体，减免本次受到的15%伤害。"}},{"功法名称":"罗汉剑法","类型":"剑法","功法品阶":"传家","功法描述":"少林武学之一，走刚猛路子的剑术。剑招大开大阖，势大力沉，以威猛霸道著称，是少林派基础剑法之一。","修炼限制":{"臂力":6},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.8}]},"特性":{"出神入化":"刚猛冲击：攻击有20%几率击退敌人，打乱其阵脚。"}},{"功法名称":"达摩剑法","类型":"剑法","功法品阶":"上乘","功法描述":"少林七十二绝技之一，剑法精妙，暗藏佛理。因苦慧大师创西域少林一派，遂流传至西域。方天劳曾用此剑法与何足道交手，但最终落败。","修炼限制":{"悟性":8,"机敏":7},"战斗系数":{"属性列表":[{"属性":"悟性","系数":0.5,"乘境界":true},{"属性":"机敏","系数":0.5}]},"特性":{"炉火纯青":"剑藏佛理：剑法中蕴含禅机，有一定几率让对手陷入迷茫，攻击出现破绽。","出神入化":"以静制动：后发制人，在敌人攻击时更容易找到反击的机会。"}},{"功法名称":"韦陀伏魔剑","类型":"剑法","功法品阶":"上乘","功法描述":"少林七十二绝技之一，亦流传至西域少林。剑法以威猛降魔为要旨，招式凌厉，旨在制服强敌。潘天耕曾用此剑术和何足道交手，但未能取胜。","修炼限制":{"臂力":8,"洞察":7},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.6},{"属性":"洞察","系数":0.4}]},"特性":{"炉火纯青":"伏魔剑意：对邪派敌人造成的伤害提升15%。","出神入化":"无坚不摧：攻击时有一定几率无视敌人的部分防御。"}},{"功法名称":"大力金刚指","类型":"指法","功法品阶":"上乘","功法描述":"少林七十二绝技之一，足可捏金裂石的外门强力指法。击中人身将导致筋断骨折，威力巨大。西域金刚门亦得其传承，阿三曾凭此技重创俞岱岩和殷梨亭。","修炼限制":{"臂力":9,"根骨":7},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.7},{"属性":"洞察","系数":0.3}]},"特性":{"炉火纯青":"断筋裂骨：击中敌人要害时，有极大概率造成“残废”效果，大幅降低其战斗能力。","出神入化":"无视防御：指力可穿透外家护体神功，对练有横练功夫的敌人造成额外伤害。"}},{"功法名称":"金刚伏魔神通","类型":"拳掌","功法品阶":"镇派","功法描述":"少林七十二绝技中最为霸道的外门功夫，纯以阳刚真力推动，无坚不摧。施展开来刚猛绝伦，被誉为少林第一外门武学。阿三曾练此绝招，施展时周身骨骼爆响，气势惊人。","修炼限制":{"根骨":12,"臂力":11},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.8},{"属性":"根骨","系数":0.4}]},"特性":{"融会贯通":"佛门正宗：施展时自带威严气势，对心志不坚的敌人有震慑效果。","炉火纯青":"金刚护体：激发时大幅提升自身防御力，减免30%外功伤害。","出神入化":"无坚不摧：攻击时无视敌人20%的防御。"}},{"功法名称":"金刚般若掌","类型":"拳掌","功法品阶":"上乘","功法描述":"少林七十二绝技之一，刚猛异常。火工头陀偷学后传至西域金刚门。刚相曾用此掌法偷袭张三丰，掌力连绵不绝，威力非同小可。","修炼限制":{"臂力":9},"战斗系数":{"属性列表":[{"属性":"臂力","系数":1}]},"特性":{"炉火纯青":"掌力催送：掌力能够持续不断地催送，对格挡中的敌人造成持续压力。","出神入化":"破甲掌劲：有一定几率击穿敌人的护体真气，造成内伤。"}},{"功法名称":"大力金刚抓","类型":"拳掌","功法品阶":"上乘","功法描述":"少林武学之一，以擒拿抓取见长，威力巨大。白袍客迎战海沙派时曾使用，是一门凶悍的外门功夫。","修炼限制":{"臂力":8},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.7},{"属性":"机敏","系数":0.3}]},"特性":{"炉火纯青":"分筋错骨：擒拿成功时，能使敌人关节脱臼，战斗力大减。","出神入化":"铁抓功：可以轻易抓碎敌人的兵器。"}},{"功法名称":"降魔踢斗式","类型":"拳掌","功法品阶":"传家","功法描述":"少林武学之一，是一门腿法功夫。陈友谅曾打算使用这招将郑长老踢向谢逊，以便自己逃走，可见其具有一定的控制和位移效果。","修炼限制":{"机敏":6},"战斗系数":{"属性列表":[{"属性":"机敏","系数":0.5},{"属性":"臂力","系数":0.3}]},"特性":{"出神入化":"借力踢送：可以将一名敌人踢向另一个目标，造成碰撞和混乱。"}},{"功法名称":"七伤拳","类型":"拳掌","功法品阶":"上乘","功法描述":"崆峒派镇山绝学，一练七伤，先伤己后伤人。拳劲包含七种不同劲力，或刚猛或阴柔，变幻万端，可以摧伤敌人脏腑。内力不足者修练，会深受内伤。","修炼限制":{"根骨":10},"战斗系数":{"属性列表":[{"属性":"臂力","系数":0.7},{"属性":"根骨","系数":0.3}]},"特性":{"炉火纯青":"七种拳劲：攻击时随机附加一种劲力效果（如阴柔、刚猛），造成不同类型的额外伤害。","出神入化":"内伤加剧：每练一层，自身会受到轻微内伤，但拳法威力也随之提升。若有深厚内功护体则可免除此副作用。"}},{"功法名称":"金刚不坏体","类型":"内功","功法品阶":"绝世","功法描述":"少林七十二绝技之一，为少林寺至高护体神功。练成后，可将敌人攻来的劲力悉数反震回彼身，威力可与九阳神功、易筋经并列。少林寺仅空见神僧一人练成。","修炼限制":{"根骨":16,"福缘":13},"战斗系数":{"属性列表":[{"属性":"根骨","系数":1.5}]},"特性":{"略有小成":"不动如山：极大提升防御力和抗击倒能力。","融会贯通":"金刚护体：受到的所有伤害降低40%。","炉火纯青":"劲力反震：将受到的30%外功伤害反弹给攻击者。","出神入化":"不坏之身：免疫所有低于自身功力判定的即死效果。"}},{"功法名称":"须弥山掌","类型":"拳掌","功法品阶":"上乘","功法描述":"少林七十二绝技之一，渡难长老的绝技。此掌力极难练成，出掌前需坐马运气，将真气聚于丹田发出。渡难能信手连续施展，修为极高。掌力雄浑，如须弥山压顶。","修炼限制":{"根骨 escription:'保持元阳未泄时，你修行效率提升，且内力生生不息，百毒不侵。但一旦破戒，这身横练功夫将在顷刻间散去大半，且极易走火入魔。'},{name:'放下屠刀',cost:4,description:'若你曾是杀人如麻的黑道巨擘，一旦决心皈依佛门，你往日的煞气将完全转化为精纯的佛门内力。你的罪孽越深重，皈依后的武学进境越高，往往能在一夜之间领悟“苦海无边，回头是岸”的真谛。'},{name:'重剑无锋',cost:5,description:'大巧不工。你摒弃了繁复花哨的剑招，转而追求绝对的力量与势能。当你使用重型兵器（如玄铁重剑）时，无视对手的招架技巧与兵器锋利度，单纯以浑厚的内力压制，一力降十会。'},{name:'心中有剑',cost:6,description:'草木竹石皆可为剑。当你手中无剑时，你可摘叶飞花伤人，树枝、筷子在你手中不亚于神兵利器。你已不再依赖兵器的材质，而是将剑意融入万物。'},{name:'独孤求败',cost:8,description:'高处不胜寒。你在剑道一途极具天赋，极难遇到对手。当你与用剑高手对决时，你能瞬间看破对方剑招中的破绽（即便是号称无招的剑法）。但作为代价，你一生注定孤独，难以拥有知心朋友或圆满的家庭。'},{name:'剑胆琴心',cost:5,description:'你的剑法中融入了韵律与儒雅。在对敌时，你的剑招如同奏乐般优雅，不仅能杀伤敌人身体，更能通过剑啸声扰乱敌人心神。你适合修炼那些姿势优美、需要极高悟性与文化底蕴的剑法（如落英剑法、君子剑）。'},{name:'人剑合一',cost:6,description:'剑即是你肢体的延伸。你没有任何拔剑的前摇动作，剑在鞘中亦能伤人。在战斗中，你不会因为兵器脱手而战力大减，你的剑仿佛有灵性一般，能随着你的意念飞旋护主（仅限于内力牵引的短距离，非仙侠御剑）。'},{name:'燕返绝影',cost:6,description:'追求极致的拔刀速度与瞬间爆发。在双方对峙的静止状态下，你能以后发先至的速度完成出鞘、斩杀、纳刀的过程。往往敌人看到刀光时，身躯已然分离。'},{name:'隐忍如龟',cost:5,description:'你精通利用环境（如挖坑、潜水、利用枯叶）隐藏气息。为了达成刺杀目标或窃取情报，你可以在极度恶劣的环境下不吃不喝潜伏数日，直到目标露出破绽的那一刹那。'},{name:'杀神一刀斩',cost:7,description:'舍弃所有防御，只求一击必杀的惨烈刀法。当你面对强敌时，能够通过自残或硬抗一招的方式换取近身机会，此状态下你的痛觉暂时消失，且不仅对敌人狠，对自己更狠。'},{name:'上善若水',cost:7,description:'你的内力性质至柔至顺，极具韧性。遭到刚猛外力打击时，能自动卸去大半劲力。在比拼内力时，你的回气速度远超常人，往往能生生耗死内力比你深厚的对手。'},{name:'紫气东来',cost:15,description:'每日清晨日出之时修炼，你的内功精纯度将获得极大提升。你不仅百病不生，且随着年龄增长，容颜衰老极慢，百岁高龄仍可拥有如婴儿般的红润面色，是修炼“先天功”等绝学的最佳体质。'},{name:'四两拨千斤',cost:6,description:'深谙太极圆转之理。你极擅长在接触瞬间洞悉对手劲力的流向，从而用极小的力气改变对方的攻击轨迹，甚至将对手的攻击反弹回其自身。'},{name:'胎息龟蛇',cost:4,description:'当你身受重伤或被困绝地（如被封在石室、跌落悬崖）时，可进入一种类似“假死”的深度休眠状态。此状态下呼吸几乎停止，消耗降至最低，能在大难中存活极长时间等待救援。'},{name:'残阳诡变',cost:10,description:'欲练神功，必先自宫。身体残缺后，你的阳刚之气彻底转为诡异的极阴之气。你的身法速度突破人体极限，形如鬼魅，且不再受世俗情欲干扰，修炼速度一日千里。'},{name:'阴煞玄脉',cost:7,description:'你的内力附带极寒阴毒属性。被你击伤的对手，伤口处不会流血，但寒气会侵入经脉，使其每逢阴雨天便剧痛难忍，需耗费极大功力镇压，终生难愈。'},{name:'疯魔刀意',cost:6,description:'战斗越是激烈，你的神智越是癫狂。在鲜血的刺激下，你的刀法将不再遵循套路，而是变得如暴风骤雨般狂乱且致命，完全不顾自身防守，以伤换伤，如疯魔降世。'},{name:'力劈华山',cost:5,description:'天生神力，专修重刀。你的每一刀都势大力沉，普通的兵器与你碰撞极易断裂。面对精妙的招式，你只需一刀斩下，便能凭借绝对的力量破除一切花哨。'},{name:'雪山飞狐',cost:5,description:'你的刀法灵动诡异，擅长在极滑、极险的环境（如冰面、悬崖）中战斗。你出刀的角度往往匪夷所思，且刀上常带有一种苍凉孤寂之意，令对手在对决中感到莫名的寒意。'},{name:'杀人如麻',cost:5,description:'你身上的煞气极重，那是经过无数次实战杀戮积累而来的“势”。当你拔刀时，周围的温度仿佛骤降，胆小的对手甚至会被你的杀气吓得握不住兵器。'},{name:'横扫千军',cost:6,description:'你天生属于沙场而非擂台。当面对多名敌人的围攻时，你的枪法威力不减反增。你的攻击范围极大，擅长利用长兵器的优势控制距离，让敌人近身不得。'},{name:'回马一枪',cost:5,description:'你的败退往往是诱敌深入的陷阱。在逃跑或佯败时，你能瞬间爆发出必杀一击，这一枪往往刺向敌人最意想不到的死角，翻盘率极高。'},{name:'龙胆亮银',cost:7,description:'当你单枪匹马闯入敌阵时，勇气与胆魄将提升至顶点。即使身陷重围，你也毫无惧色，能在万军丛中取上将首级，且极难被流矢暗箭所伤。'},{name:'霸王卸甲',cost:6,description:'舍弃防御，孤注一掷。当你抛弃盔甲或不再格挡时，你的枪法攻击力将提升至极限。这是一种不成功便成仁的惨烈枪意，往往能在绝境中与强敌同归于尽。'},{name:'漫天花雨',cost:7,description:'你通晓一心多用之术。双手挥洒间，可同时打出数十枚方位、劲力、速度各不相同的暗器。这不仅是武功，更是一场绚丽而致命的艺术表演，令人避无可避。'},{name:'听声辨位',cost:5,description:'你的耳力通神。即使在绝对黑暗的环境或双目失明的情况下，你依然可以准确判断敌人的位置，并精准地投掷暗器命中目标穴位。'},{name:'含沙射影',cost:6,description:'你擅长使用和制造极其隐蔽的机括类暗器（如袖箭、背弩）。在与人交谈、拱手甚至下跪时，你都能在对方毫无察觉的情况下发动致命袭击。'},{name:'万毒归宗',cost:12,description:'你的体质特殊，自幼以毒物为食。天下剧毒对你而言是大补之物。你的血液本身就是一种混合剧毒，任何敢于吸你血的毒虫或试图用内力吸取你功力的敌人，都会瞬间毙命。'},{name:'本命蛊王',cost:10,description:'你的体内寄宿着一只与你性命相连的蛊虫。它能在你中毒时为你解毒，在你受伤时为你止血，甚至在你遭遇必死攻击时代你一死。但作为代价，你需要定期忍受万虫噬心之痛。'},{name:'贪财',cost:-2,description:'对钱财有着过分的执着。'},{name:'暴躁易怒',cost:-2,description:'脾气火爆，容易冲动。'},{name:'骨质疏松',cost:-5,description:'骨骼脆弱，容易受伤。'},{name:'晕血',cost:-4,description:'看到鲜血就会头晕目眩。'},{name:'夜盲',cost:-4,description:'夜间视力极差。'},{name:'酒瘾',cost:-3,description:'嗜酒如命，难以戒除。'},{name:'口吃',cost:-3,description:'说话结巴，表达不畅。'},{name:'断臂',cost:-10,description:'失去了一条手臂。'},{name:'独眼',cost:-8,description:'失去了一只眼睛。'},{name:'失聪',cost:-8,description:'听力丧失。'},{name:'内伤缠身',cost:-10,description:'体内有难以治愈的内伤。'},{name:'经脉尽断',cost:-20,description:'全身经脉俱断，无法修炼内功。'},{name:'天下通缉',cost:-15,description:'被江湖各大势力通缉，无处藏身。'},{name:'诅咒血脉',cost:-18,description:'血脉中携带着古老的诅咒。'},{name:'肌肉萎缩',description:'肌肉严重萎缩，毫无力量可言。',attributeThreshold:{attribute:'臂力',minValue:0,maxValue:1}},{name:'手无缚鸡',description:'力气极小，连抓一只鸡的力气都没有。',attributeThreshold:{attribute:'臂力',minValue:2,maxValue:5}},{name:'天生神力',descripti
